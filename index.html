            <script>
                function stars(){
                    let count = 20;
                    let scene = document.querySelector('.scene');
                    let i = 0;
                    while(i < count){
                        let star = document.createElement('i');
                        let x = Math.floor(Math.random() * window.innerWidth);
    
                        let duration = Math.random() * 0.4;
                        let h = Math.random() * 200;
                        let b = Math.random() * 5;
    
                        star.style.left = x + 'px';
                        star.style.width = 1 + 'px';
                        star.style.height = 50+ h + 'px';
                        star.style.animationDuration = duration + 's';
                        star.style.filter = `blur(${b}px)`;
    
                        scene.appendChild(star);
                        i++
                    }
                }
                stars();
            </script>
            <script>
                function stars2(){
                    let count = 20;
                    let scene = document.querySelector('.scene');
                    let u = 0;
                    while(u < count){
                        let yellowstar = document.createElement('u');
                        let x = Math.floor(Math.random() * window.innerWidth);
    
                        let duration = Math.random() * 10;
                        let h = Math.random() * 1.1;
    
                        yellowstar.style.left = x + 'px';
                        yellowstar.style.width = 1 + 'px';
                        yellowstar.style.height = 1+ h + 'px';
                        yellowstar.style.animationDuration = duration + 's';
    
                        scene.appendChild(yellowstar);
                        u++
                    }
                }
                stars2();
            </script>
        </div>  
        </div>
    </body>
</html>
